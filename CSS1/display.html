<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline;
        }
        span{
            display: block;
        }
        .one{
             display: none; /* ahmet yazsısını göstermeyecek */
        }
    </style>
</head>
<body>
    <ul>
        <li class="one"><a href="">ahmet</a></li>
        <li><a href="">mehmet</a></li>
        <li><a href="">ali</a></li>
    </ul>
    <span>ayşe</span>
    <span>fatma</span>
    <span>elif</span>

</body>
</html>
