<html lang="en">
<head>

    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .absoulute{
            position: absolute;
             top: 50%;                       /*position obsolute relative i yani parentini çerçeve liyor */
            right: 20px;
            width: 100%;
            text-align: center;
        }
        img{
            width: 100%;
            height: 200px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg">
        <div class="absoulute">

        </div>
